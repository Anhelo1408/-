<!DOCTYPE html>
<html>

<head>
    <!-- Кодировка веб-страницы -->

    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <h2>Contact Form</h2>
    <div id="contact-form" style="font-family: 'Arial Narrow', 'Nimbus Sans L', sans-serif;">
        <form id="contact" method="post" action "">
            <fieldset>
                <label for="name">First Name</label>
                <input type="text" required id="first_name" required pattern="[A-ZА-ЯЇЄІ]{1}[a-zа-яєїі]{1,10}" placeholder="First Name" title="First name should only contain one capital letter. e.g. Irina"
                />
                <br />
                <br />

                <label for="lastname">Last Name</label>
                <input type="text" required id="name" required pattern="[A-ZА-ЯЇЄІ]{1}[a-zа-яєїі]{1,10}" placeholder="Last Name" title="Last name should only contain one capital letter. e.g. Ivanchuk"
                />
                <br />
                <br />

                <label for="email">Email</label>
                <input type="email" required name="email" placeholder="abc@gmail.com" />
                <br />
                <br />


                <label for="age">Your age</label>
                <input type="number" id="age" required max=100 placeholder="How old are you?" />
                <br />
                <br />

                <label for="password">Password:</label>
                <input id="password" type="password">
                <br />

            </fieldset>


            <div id=button>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- end of contact form-->

</body>

</html>
